# Configuração do SonarCloud (versão SaaS do SonarQube)
# Projeto: Oficina - Sistema de Gestão de Oficina Mecânica

# Informações básicas do projeto
sonar.projectKey=com.grupo110:oficina
sonar.projectName=Oficina - Sistema de Gestão
sonar.projectVersion=1.0.0-SNAPSHOT
sonar.organization=grupo110

# Configurações de análise
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configurações específicas para Java
sonar.java.source=21
sonar.java.libraries=target/lib/*.jar

# Configurações de cobertura de código
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/dto/**,**/model/**,**/entity/**,**/config/**

# Configurações de duplicação de código
sonar.cpd.java.minimumTokens=100

# Configurações de segurança e vulnerabilidades
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=false
sonar.security.sources.phpsecurity=false
sonar.security.sources.javascriptsecurity=false

# Configurações de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configurações de análise de vulnerabilidades
sonar.security.hotspots.onlyOnFile=true
sonar.security.hotspots.onlyOnNewCode=false

# Exclusões de arquivos
sonar.exclusions=**/target/**,**/logs/**,**/*.log,**/node_modules/**,**/dist/**,**/build/**

# Configurações de linguagem
sonar.language=java

# Configurações de encoding
sonar.sourceEncoding=UTF-8

# Configurações de análise incremental
sonar.scm.disabled=false
sonar.scm.provider=git

# Configurações específicas do SonarCloud
sonar.ci.analysis.mode=preview
sonar.ci.branch.name=${GITHUB_REF#refs/heads/}
sonar.ci.pullRequest.key=${GITHUB_EVENT_NUMBER}
sonar.ci.pullRequest.branch=${GITHUB_HEAD_REF}
sonar.ci.pullRequest.base=${GITHUB_BASE_REF}

# Configurações de relatórios
sonar.issues.report.console=true
sonar.issues.report.html=true

# Configurações de cache
sonar.cache.enabled=true
sonar.cache.path=.sonar/cache 