# Configuracao do SonarQube para analise de qualidade e vulnerabilidades
# Projeto: Oficina - Sistema de Gesta�o de Oficina Mecanica

# Informacoes basicas do projeto
sonar.projectKey=com.grupo110:oficina
sonar.projectName=Oficina - Sistema de Gesta�o
sonar.projectVersion=1.0.0-SNAPSHOT

# Configuracoes de analise
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuracoes especificas para Java
sonar.java.source=21
sonar.java.libraries=target/lib/*.jar

# Configuracoes de cobertura de codigo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/dto/**,**/model/**,**/entity/**,**/config/**

# Configuracoes de duplicacao de codigo
sonar.cpd.java.minimumTokens=100

# Configuracoes de seguranca e vulnerabilidades
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=false
sonar.security.sources.phpsecurity=false
sonar.security.sources.javascriptsecurity=false

# Configuracoes de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuracoes de analise de vulnerabilidades
sonar.security.hotspots.onlyOnFile=true
sonar.security.hotspots.onlyOnNewCode=false

# Exclusa�es de arquivos
sonar.exclusions=**/target/**,**/logs/**,**/*.log,**/node_modules/**,**/dist/**,**/build/**

# Configuracoes de linguagem
sonar.language=java

# Configuracoes de encoding
sonar.sourceEncoding=UTF-8

# Configuracoes de analise incremental
sonar.scm.disabled=false
sonar.scm.provider=git

# Configuracoes de relatorios
sonar.issues.report.console=true
sonar.issues.report.html=true