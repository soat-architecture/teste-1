version: '3.8'

services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: oficina_mysql
    environment:
      MYSQL_DATABASE: oficina_db
      MYSQL_USER: oficina_user
      MYSQL_PASSWORD: oficina_pass
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - oficina_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "oficina_user", "-poficina_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Aplicação Quarkus
  oficina-app:
    build: .
    container_name: oficina_app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://mysql:3306/oficina_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
      QUARKUS_DATASOURCE_USERNAME: oficina_user
      QUARKUS_DATASOURCE_PASSWORD: oficina_pass
      QUARKUS_DATASOURCE_DB_KIND: mysql
      QUARKUS_HIBERNATE_ORM_SCHEMA_MANAGEMENT_STRATEGY: none
      QUARKUS_FLYWAY_MIGRATE_AT_START: true
      QUARKUS_FLYWAY_BASELINE_ON_MIGRATE: true
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_HTTP_PORT: 8080
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: jwt-key.pem
      MP_JWT_VERIFY_ISSUER: https://oficina.com
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - oficina_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: oficina_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oficina_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # phpMyAdmin para gerenciar o banco (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: oficina_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: oficina_user
      PMA_PASSWORD: oficina_pass
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "5050:80"
    depends_on:
      - mysql
    networks:
      - oficina_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  oficina_network:
    driver: bridge 